<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.scss">
  <title>Apple Remote</title>
</head>
<body class="main">
    <img class="reference" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1116884/remote.png" alt="">
    <div class="floating">
      <div class="thickness"></div>
      <div class="thickness"></div>
      <div class="thickness"></div>
      <div class="remote-body">
        <div class="top">
          <div class="mic"></div>
          <div class="bottom-row">
            <div class="menu-thickness"></div>
            <div class="menu-thickness"></div>
            <div class="menu-thickness"></div>
            <div class="menu">MENU</div>
            <div class="tv-thickness"></div>
            <div class="tv-thickness"></div>
            <div class="tv-thickness"></div>
            <div class="button-hole tv"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="left">
            <div class="button-hole siri"></div>
            <div class="button-hole play"></div>
          </div>
          <div class="right">
            <div class="button-hole volume"></div>
          </div>
          <div class="fade"></div>
        </div>
      </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
